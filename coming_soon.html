
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap');

        body {
            background: linear-gradient(135deg, #001f3f, #000000); /* Deep blue to black */
            color: white;
            text-align: center;
            font-family: 'Playfair Display', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .smoke-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/7R8PchK.png') no-repeat center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .business-name {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 153, 255, 0.8); /* Electric blue glow */
        }

        .coming {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Orange glow */
        }

        .soon {
            font-size: 6em;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fffbf8, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 153, 255, 0.8); /* Blue glow */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .website {
            font-size: 1.2em;
            position: absolute;
            bottom: 20px;
            color: #ffcc99;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.8); /* Soft orange glow */
        }
    </style>
</head>
<body>
    <div class="smoke-bg"></div>
    <!-- <div class="business-name">AKSH SONI</div> -->
    <div class="coming">Coming</div>
    <div class="soon">SOON</div>
    <div class="website">www.website.com</div>
</body>
</html>
